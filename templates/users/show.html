{% extends 'base.html' %}

{% block title %}{{ user.full_name }}{% endblock %}

{% block content %}

<div class="container">
  <h1>{{ user.full_name }}</h1>

  {% if user.image_url %}
  <div> 
    <img class="user-image" src="{{ user.image_url }}"
         alt="{{ user.full_name }}">
  </div>
  {% endif %}

  <div>
   

    <form>
      <button
          formaction="/users/{{ user.id }}/edit"
          formmethod="GET">Edit
      </button>
      <button class="delete-button"
          formaction="/users/{{ user.id }}/delete"
          formmethod="POST">Delete
      </button>
    </form>

  </div>
</div>

{% endblock %}
